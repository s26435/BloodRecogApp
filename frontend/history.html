<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="/static/history.css">
        <title>Ichor - History</title>
    </head>
    <body>
        <div class="app">
            <!--lewa czesc-->
            <aside class="sidebar">
                <div class="sidebar-logo">
                    <div class="logo-mark">IL</div>
                    <div class="logo-text">
                        <span class="logo-title">Ichor</span>
                        <span class="logo-subtitle">Lab Console</span>
                    </div>
                </div>

                <nav class="sidebar-nav">
                    <!--Guzik od Homea-->
                    <button class="nav-item" data-target="/">
                        <span class="nav-indicator"></span>
                        <span class="nav-label">Home</span>
                    </button>
                    <!--Guzik od Uploada-->
                    <button class="nav-item" data-target="/upload">
                        <span class="nav-indicator"></span>
                        <span class="nav-label">Upload</span>
                    </button>
                    <!--Guzik od Hisotri-->
                    <button class="nav-item nav-item--activate" data-target="/history">
                        <span class="nav-indicator"></span>
                        <span class="nav-label">History</span>
                    </button>
                    <!--Guzik od MOdelu-->
                    <button class="nav-item" data-target="/model">
                        <span class="nav-indicator"></span>
                        <span class="nav-label">Model</span>
                    </button>
                </nav>
                <!--Czesc dolna opisowa-->
                <div class="sidebar-footer">
                    <div class="status-pill">
                        <span class="status-dot status-dot--unknown"></span>
                        <span class="status-text">API status: mysle</span>
                    </div>
                    <p class="sidebar-meta">
                        Backend: FastAPI + Detectron2<br/>
                        Model: Faster R-CNN R50 FPN
                        Made by kodON JW MG
                    </p>
                </div>
            </aside>
            <!--glowna czesc-->
            <main class="main">
                <!--Gorny pasek-->
                <header class="topbar">
                    <div class="topbar-left">
                        <h1 class="page-title">History</h1>
                    </div>
                    <div class="topbar-right">
                        <div class="user-chip">
                            <div class="user-avatar">M</div>
                            <div class="user-info">
                                <span class="user-name">MrBasis</span>
                                <span class="user-role">Admin</span>
                            </div>
                        </div>
                    </div>
                </header>
                <!--content-->
                <section class="content">
                    <section class="card card--history">
                        <header class="card-header">
                            <h2 class="card-title">Lista analiz</h2>
                            <span class="card-tag">Ostatnie 67 analiz</span>
                        </header>
                        <div class="card-body">
                            <div class="history-filters">
                                <input
                                    type="text"
                                    class="form-input history-search"
                                    placeholder="Szukaj po nazwie lub ID"
                                />
                            </div>
                            <div class="history-table">
                                <div class="history-header-row">
                                    <span>Analiza</span>
                                    <span>Data</span>
                                    <span>Status</span>
                                    <span>KLiknij</span>
                                </div>                
                            </div>
                        </div>
                    </section>
                    <section class="card card--analysis-detail" style="display: none; margin-top: 1.5rem;">
                        <header class="card-header">
                            <h2 class="card-title analysis-title">Szczegóły analizy</h2>
                            <span class="card-tag analysis-date">Data</span>
                        </header>
                        <div class="card-body analysis-detail-body">
                            <div class="analysis-image">
                                <div class="analysis-image-block">
                                    <h3>Oryginał</h3>
                                    <img 
                                        class="analysis-img-original"
                                        style="max-width: 450px; border-radius: 8px;"
                                        alt="Oryginalny obraz"
                                    />
                                </div>
                                <div class="analysis-image-block">
                                    <h3>Wynik</h3>
                                    <img
                                        class="analysis-img-result"
                                        style="max-width: 450px; border-radius: 8px;"
                                        alt="Obraz po analizie"
                                    />
                                </div>
                            </div>
                            <div class="analysis-notes-wrapper" style="margin-top: 1rem;">
                                <h3>Notatki</h3>
                                <p class="analysis-notes">Brak notatek</p>
                            </div>
                        </div>
                    </section>
                </section>
            </main>
        </div>
        <script src="/static/JS/nav.js"></script> <!--odpowiada za przechodzenie miedzy tabami-->
        <script src="/static/JS/history.js"></script> 
    </body>
</html>
