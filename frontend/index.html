<!DOCTYPE html> 
<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="index.css">
        <title>Ichor</title>
    </head>
    <body>
        <div class="app">
            <aside class="sidebar">
                <div class="sidebar-logo">
                    <div class="logo-mark">BR</div>
                    <div class="logo-text">
                        <span class="logo-title">Ichor</span>
                        <span class="logo-subtitle">Lab console</span>
                    </div>
                </div>

                <!--GUziki-->
                <nav class="sidebar-nav">
                    <!--Guzik od Homea-->
                    <button class="nav-item nav-item--activate" type="button">
                        <span class="nav-indicator"></span>
                        <span class="nav-label">Home</span>
                    </button>
                    <!--Guzik od Uploada-->
                    <button class="nav-item" type="button">
                        <span class="nav-indicator"></span>
                        <span class="nav-label">Upload</span>
                    </button>
                    <!--Guzik od Hisotri-->
                    <button class="nav-item" type="button">
                        <span class="nav-indicator"></span>
                        <span class="nav-label">History</span>
                    </button>
                    <!--Guzik od MOdelu-->
                    <button class="nav-item" type="button">
                        <span class="nav-indicator"></span>
                        <span class="nav-label">Model</span>
                    </button>
                </nav>
                <!--Czesc dolna opisowa-->
                <div class="sidebar-footer">
                    <div class="status-pill">
                        <span class="status-dot status-dot--unknown"></span>
                        <span class="status-text">API status: nieznany</span>
                    </div>
                    <p class="sidebar-meta">
                        Backend: FastAPI + Detectron2<br/>
                        Model: Faster R-CNN R50 FPN
                    </p>
                </div>
            </aside>

            <!--GLowna czesc-->
            <main class="main">
                <!--Gorny pasek-->
                <header class="topbar">
                    <div class="topbar-left">
                        <h1 class="page-title">Panel główny</h1>
                        <p class="page-subtitle">
                            Szybka sprawna sliska analiza obrazów krwi
                        </p>
                    </div>
                    <div class="topbar-right">
                        <div class="user-chip">
                            <div class="user-avatar">S</div>
                            <div class="user-info">
                                <span class="user-name">MrBasis</span>
                                <span class="user-role">Admin</span>
                            </div>
                        </div>
                    </div>
                </header>

                
            </main>
        </div>
    </body>
</html>
